spring.application.name=serverbeyti
spring.datasource.url=jdbc:postgresql://localhost:5432/workshop
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.format_sql=true

spring.liquibase.change-log=classpath:db.changelog/main-changelog.xml
spring.liquibase.enabled=true
#logging.level.= INFO
sprinf.mvc.patmatch.matching-strategy=ant_path_matcher